- name: Create user and group
  block:
    - name: create group
      group:
        name: "{{ user.group }}"

    - name: create user
      user:
        name: "{{ user.name }}"
	password: "{{ user.password | password_hash('sha512') }}"
	shell: /bin/bash
	group: "{{ user.group }}"
  rescue:
    - name: rollback
      command: date

- name: Install package
  apt:
    pkg:
      - tmux
      - htop
      - nano
    state: latest
